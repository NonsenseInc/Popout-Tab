<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='options.css'>
</head>

<body>
    <form>
        <p>Select Icon:</p>
        <fieldset>
            <input type='radio' id='colored' name='icon' value='colored' checked>
            <label for='colored'><img src='../icons/23cf-16.png'> colored (default)</label><br>
            <input type='radio' id='dark_mode' name='icon' value='dark_mode'>
            <label for='dark_mode'><img src='../icons/23cf-dark_mode-16.png'> dark mode</label><br>
            <input type='radio' id='light_mode' name='icon' value='light_mode'>
            <label for='light_mode'><img src='../icons/23cf-light_mode-16.png'> light mode</label><br>
        </fieldset>
        <button type='submit'>Save</button>
    </form>

    <script src='options.js'></script>
</body>

</html>
